name: 🚀 Render Auto-Build on Push

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 📣 Notify Render to Redeploy
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
